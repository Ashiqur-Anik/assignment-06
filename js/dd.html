<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ✅ Button -->
<button onclick="showModal()" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700">
    Show Modal
  </button>
  
  <!-- ✅ Modal Container (dynamically add here) -->
  <div id="modal-container"></div>
  
  <!-- ✅ JavaScript -->
  <script>
    function showModal() {
      const modalContainer = document.getElementById("modal-container");
  
      // Create modal element
      const modal = document.createElement("div");
      modal.className = "fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50";
  
      modal.innerHTML = `
        <div class="bg-white p-8 rounded-xl shadow-lg text-center max-w-sm w-full">
          <h2 class="text-xl font-bold mb-4">Countdown Modal</h2>
          <p class="text-lg">Closing in <span id="countdown" class="text-red-600 font-bold">5</span> seconds...</p>
        </div>
      `;
  
      modalContainer.appendChild(modal);
  
      // Countdown logic
      let count = 5;
      const countdownElement = modal.querySelector("#countdown");
  
      const timer = setInterval(() => {
        count--;
        countdownElement.textContent = count;
  
        if (count === 0) {
          clearInterval(timer);
          modal.remove(); // Completely remove modal from DOM
        }
      }, 1000);
    }
  </script>
  
  
</body>
</html>
